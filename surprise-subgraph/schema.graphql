type TwitterPool @entity{
   id: ID!
   name: String!
   describe: String!
   cover: String!
   prize_pool: PrizePool!
   finish: Boolean!
   end_time: BigInt!
   create_time: BigInt!
   white_list: [Accounts!]
   requirements: String
   twitter_link: String!
   winner_accounts: [Accounts!]

}

type PrizePool @entity{
   id: ID!
   creator_id: Accounts!
   ft_prizes: [FTs!]
   nft_prizes: [NFTs!]
   join_accounts: [Accounts!]
}

type Accounts @entity{
   id: ID!
   name: String!
   joined_prize_pool: [PrizePool!]  @derivedFrom(field: "join_accounts")
   whitelist_pool: [TwitterPool!]  @derivedFrom(field: "white_list")
   created_pool: [PrizePool!] @derivedFrom(field: "creator_id")
   winned_pool: [TwitterPool!] @derivedFrom(field: "winner_accounts")
}

type FTs @entity{
    id: ID!
    token_id: String!
    amount: String!
}

type NFTs @entity{
    id: ID!
    contract_id: String!
    nft_id: String!    
    prize_pools: [PrizePool!]  @derivedFrom(field: "nft_prizes")
}


